<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Basic Variable Assignment</title>
  </head>
  <body>

    <!-- Note the script tag here as well as the "text/javascript" -->
    <!-- When we write JavaScript in HTML, it must be contained within a <script> tag. -->
      <!-- you link java inside the body! the script will END before the last body tag. -->
      
    <script type="text/javascript">

      // Variables can be strings, numbers, or booleans (true / false)
      // these are all logic stuff and they take long. they will go after the script link 

      // String
      var name = "Snow White";

      // Number/Integer
      var dwarfCount = 7;

      // Boolean
      var isSleeping = true;

    </script>

  </body>
</html>
